<!DOCTYPE html>
<html>
<head>
  <title>Broken Link & Image Scanner</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      padding-top: 40px; /* Adjusted for balanced spacing */
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 12px;  /* Adjusted for equal spacing */
      right: 12px; /* Matched left/right spacing */
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 20px;
      color: #666;
      border: none;
      background: transparent;
      transition: background-color 0.2s;
      padding: 0;
      margin: 0;
      z-index: 3;
    }

    .close-button::before {
      content: "\2715";
      display: block;
      line-height: 1;
    }

    .close-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .scan-button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .scan-button:hover {
      background: #45a049;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .progress-wheel {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-text {
      margin-top: 10px;
      color: #666;
    }

    #results {
      margin-top: 15px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }

    .error-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }

    .error-item:hover {
      background: #f9f9f9;
    }

    h4 {
      margin: 15px 0 10px 0;
      color: #333;
    }

    #summary p {
      margin: 5px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <button class="close-button" id="closePopup"></button>
  <button id="scanButton" class="scan-button">Scan Page</button>

  <div id="loading" class="loading" style="display: none;">
    <div class="progress-wheel"></div>
    <div class="progress-text">Scanning page...</div>
    <div id="progress" class="progress-text">
      Links: 0/0<br>Images: 0/0
    </div>
  </div>

  <div id="results" style="display: none;">
    <div class="summary">
      <h3>Scan Results</h3>
      <div id="summary"></div>
    </div>
    <div class="results">
      <div id="brokenLinks"></div>
      <div id="brokenImages"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
