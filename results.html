<!DOCTYPE html>
<html>
<head>
  <title>Scan Results</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 20px;
      color: #666;
      border: none;
      background: transparent;
      transition: background-color 0.2s;
      padding: 0;
      margin: 0;
      z-index: 3;
    }

    .close-button::before {
      content: "\2715";
      display: block;
      line-height: 1;
    }

    .close-button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .results-container {
      position: relative;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }

    .error-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }

    .error-item:hover {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <button class="close-button" id="closeWindow"></button>
    <h2>Scan Results</h2>
    <div id="summary"></div>
    <div id="brokenLinks"></div>
    <div id="brokenImages"></div>
  </div>
  <script src="results.js"></script>
</body>
</html>
