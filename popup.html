<!DOCTYPE html>
<html>
<head>
  <title>Broken Link & Image Scanner</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .summary {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .results {
      max-height: 300px;
      overflow-y: auto;
    }
    .error-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error-item:hover {
      background: #f9f9f9;
    }
    .scan-button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .scan-button:hover {
      background: #45a049;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    /* Progress Wheel Styles */
    .progress-wheel {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .progress-text {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <div id="container">
    <!-- Scan button -->
    <button id="scanButton" class="scan-button">Scan Page</button>

    <!-- Loading state -->
    <div id="loading" class="loading" style="display: none;">
      <div class="progress-wheel"></div>
      <div class="progress-text">Scanning page...</div>
      <div id="progress" class="progress-text">
        Links: 0/0<br>Images: 0/0
      </div>
    </div>

    <!-- Results container -->
    <div id="results" style="display: none;">
      <div class="summary">
        <h3>Scan Results</h3>
        <div id="summary"></div>
      </div>
      <div class="results">
        <div id="brokenLinks"></div>
        <div id="brokenImages"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
